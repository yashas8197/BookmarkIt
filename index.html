  <section class="container bg-light my-4 p-3 text-center">
    <h1>Bookmark Your Favorite Sites</h1>

    <form id="bookmarkForm">

      <label for="siteName">Site Name:</label>
      <input placeholder="Website Name" class="form-control" id="siteName" />
      <br><br>

      <label for="siteUrl">Site URL:</label>
      <input placeholder="Website URL" class="form-control" id="siteUrl" />
      <br><br>

      <button class="btn btn-primary" type="submit">Submit</button>

    </form>
  </section>

  <div id="bookmarkResult">

  </div>

  <script>
    document.querySelector('#bookmarkForm').addEventListener('submit', saveBookmark)
    function saveBookmark(e) {
      e.preventDefault()
      const siteName = document.querySelector('#siteName')
      const siteUrl = document.querySelector("#siteUrl")

      let bookmark = {
        name: siteName.value,
        url: siteUrl.value
      }

      let bookmarks = []
      if (localStorage.getItem('bookmarks') === null) {
        bookmarks.push(bookmark)
        localStorage.setItem('bookmarks', JSON.stringify(bookmarks))

      } else {
        let bookmarks = JSON.parse(localStorage.getItem('bookmarks'))


        bookmarks.push(bookmark)
        localStorage.setItem('bookmarks', JSON.stringify(bookmarks))
      }
    }
