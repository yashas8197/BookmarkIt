<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body onload="fetchBookMark()">
  <header class="bg-light">
    <nav class="navbar navbar-light container">
      <h1 class="navbar-brand">Bookmark It</h1>
    </nav>
  </header>

  <section class="container bg-light my-4 p-3 text-center">
    <h1>Bookmark Your Favorite Sites</h1>

    <form id="bookmarkForm">

      <label for="siteName">Site Name:</label>
      <input type="text" placeholder="Website Name" class="form-control" id="siteName" />
      <br><br>

      <label for="siteUrl">Site URL:</label>
      <input type="url" placeholder="Website URL" class="form-control" id="siteUrl" />
      <br><br>

      <button class="btn btn-primary" type="submit">Submit</button>

      <div id="validationContainer"></div>

    </form>
  </section>

  <ul class="container list-group" id="bookmarkResult">

  </ul>

  <script src="script.js"></script>
</body>

</html>
